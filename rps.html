<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        
        <div class="choice" id="rock">
        <img src="rpsimages/rock.png" alt="Rock" width="100">
        </div>
        
        <div class="choice" id="paper">
        <img src="rpsimages/paper.png" alt="Paper" width="100">
        </div>
        
        <div class="choice" id="scissors">
        <img src="rpsimages/scissors.png" alt="Scissors" width="100">
        </div>
    </div>
    <div class="scoreboard">
        <div class="player-score">
            <h3>You</h3>
            <p id="player-score">0</p>
        </div>
        <div class="computer-score">
            <h3>Computer</h3>
            <p id="computer-score">0</p>
        </div>
    </div>
    <div class="messagebox">
        <p id="result-message">Make your move!</p>
    </div>
    <div class="reset">
        <button id="reset-button">Reset Game</button>
    </div>
    <script src="rps.js"></script>
</body>
</html>
